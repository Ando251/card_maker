<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<head>
<style>
body {
  font-size: 28px;
  background-image: url("https://img.freepik.com/premium-vector/aesthetic-grey-checkers-gingham-plaid-checkered-checkerboard-wallpaper-illustration-perfect-wallpaper-backdrop-background_565280-761.jpg?w=2000");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: 100% 100%;
  

}
h2{
    font-family: 'Times New Roman', serif;
    font-size: 60px;
    text-align: center;
    color: rgb(46, 44, 46);
}
h3{
    text-align: center;
    color: rgb(15, 21, 26);
    font-family: "Sofia", sans-serif;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:#3f4242;
  top: 0;
}

li {
  float: left;
}

li a {
  display: block;
  color: rgb(217, 214, 214);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-family: "Sofia", sans-serif;
}

li a:hover {
  background-color: rgb(96, 92, 92);
}

.active {
  background-color: #bcbec2;
}


</style>
</head>
<body>

    


<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#login">Log in</a></li>
  <li><a href="#signup">Sign up</a></li>
  <li><a href="#about us">About us</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>

<h3 style="font-size:100px;">Mystic bits</h3>

</div>

    })
</script>

</body>
</html>
